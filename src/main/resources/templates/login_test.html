<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<header class="major">
  <h2>로그인</h2>
</header>
<form action="/index.html" method="post">
  <div class="row" style="justify-content: center">
    <div style="width: 50%" class="col-4 col-6-medium col-12-small">
      <!-- 아이디 입력 -->
      <h3 class="join_title">
        <label for="id">ID</label>
      </h3>
      <section class="box" style="padding: 0; display: flex;">
        <input type="text" id="id" name="id" class="int" title="ID" placeholder="아이디를 입력하세요" maxlength="20">
      </section>
      <!-- 비밀번호 입력 -->
      <h3 class="join_title">
        <label for="password">Password</label>
      </h3>
      <section class="box" style="padding: 0">
        <input type="password" id="password" name="password" class="int" placeholder="비밀번호를 입력하세요" title="비밀번호 입력" aria-describedby="pswd1Msg" maxlength="20">
      </section>
    </div>
  </div>
  <div class="actions" align="center" style="margin: 30px 0;">
    <input style="padding: 12px 35px; font-size: 1.3em;"
           type="submit" class="button alt large" value="로그인">
  </div>

</form>
</body>
</html>
