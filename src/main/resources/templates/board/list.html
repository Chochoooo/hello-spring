<!DOCTYPE html>
<html xmlns:th="htttp://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1 th:text="${'Hello World'}">?</h1>
<table>
    <tr th:each="vo:${list}">
        <td th:text="${vo.idx}"></td>
        <td th:text="${vo.title}></td>
        <td th:text="${vo.writer}></td>
        <td th:text="${vo.indate}></td>
        <td th:text="${vo.count}></td>
    </tr>
</table>
</body>
</html>
